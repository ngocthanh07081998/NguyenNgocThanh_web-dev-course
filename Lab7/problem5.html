<!DOCTYPE html>
<html>
<head>
	<title>Problem 5</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: Arial;
		}

		img{
			width: 100%;
		}

		.column {
			float: left;
			width: 25%;
			padding: 10px;
		}

		.column img {
			opacity: 0.8; 
			cursor: pointer; 
		}

		.column img:hover {
			opacity: 1;
		}

		.img-row:after {
			content: "";
			display: table;
			clear: both;
		}

		.big-img {
			position: relative;
			display: none;
			padding: 10px;
		}

		#imgtext {
			position: absolute;
			bottom: 15px;
			left: 15px;
			color: white;
			font-size: 20px;
		}

		.closebtn {
			position: absolute;
			top: 10px;
			right: 15px;
			color: white;
			font-size: 35px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-12">
				<div class="img-row">
					<div class="column first-col">
						<img src="img_nature.jpg" alt="Nature" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="img_snow.jpg" alt="Snow" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
					</div>
					<div class="column last-col">
						<img src="img_lights.jpg" alt="Lights" onclick="myFunction(this);">
					</div>
				</div>
			</div>

			<div class="col-md-12 col-12">
				<div class="big-img">
					<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
					<img id="expandedImg">
					<div id="imgtext"></div>
				</div>
			</div>

		</div>
	</div>


	<script>
		function myFunction(imgs) {
			var expandImg = document.getElementById("expandedImg");
			var imgText = document.getElementById("imgtext");
			expandImg.src = imgs.src;
			imgText.innerHTML = imgs.alt;
			expandImg.parentElement.style.display = "block";
		}
	</script>
</body>
</html>
