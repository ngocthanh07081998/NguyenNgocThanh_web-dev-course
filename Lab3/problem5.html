<!DOCTYPE html>
<html>
<head>
	<title>International Employees</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./problem5.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th class="name">Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="name">Maria Anders</td>
				<td>Berlin</td>
				<td><img src="./germany-flag.png"> Germany</td>
				<td><input type="checkbox" name="checkbox"></td>
			</tr>
			<tr class="yellow">
				<td class="name">Ana Trujillo</td>
				<td>México D.F.</td>
				<td><img src="./mexico-flag.jpg"> Mexico</td>
				<td><input type="checkbox" name="checkbox"></td>
			</tr>
			<tr>
				<td class="name">Antonio Moreno</td>
				<td>México D.F.</td>
				<td><img src="./mexico-flag.jpg"> Mexico</td>
				<td><input type="checkbox" name="checkbox" checked="checked"></td>
			</tr>
			<tr class="yellow">
				<td class="name">Thomas Hardy</td>
				<td>London</td>
				<td><img src="./britain-flag.png"> UK</td>
				<td><input type="checkbox" name="checkbox"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
