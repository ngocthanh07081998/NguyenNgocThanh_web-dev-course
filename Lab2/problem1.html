<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">

	<style type="text/css">
		button{
			width: 30px;
			height: 30px;
			border: none;
			background: transparent;
		}
		table{
			text-align: center;
		}
		input[type=textbox]{
			text-align: right;
			border: none;
			background: transparent;
			height: 30px;
		}
	</style>
</head>
<body>
	<form>
		<table border="1">
			<tbody>
				<tr>
					<td colspan="4">
						<input type="textbox" name="result" value="123">
					</td>					
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>*</button></td>
				</tr>
				<tr>
					<td colspan="2"><button>0</button></td>
					<td><button>.</button> </td>
					<td><button>/</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
