<!DOCTYPE html>
<html>
<head>
	<title>Problem 9</title>
	<meta charset="utf-8">

</head>
<body>
	<div>
		<input type="text" id="input-1" name="input" style="width: 200px;">
		<input type="text" id="input-2" name="input" style="width: 200px;">
		<button onclick="translateUpper()">Translate</button>
		<br>
		<div>Result:
			<textarea id="ouptut" style="margin-top: 10px;width: 500px;"></textarea>
		</div>
	</div>

	<script type="text/javascript">
		function translateUpper() {
			var str = document.getElementById('input-1').value;
			var value = document.getElementById('input-2').value;

			var full_text = str.split(" ");
			var full_value = value.split(" ");

			for (var i = 0; i < full_text.length; i++) {
				for (var j = 0; j < full_value.length; j++) {
					if(full_text[i] == full_value[j]){
						str = str.replace(full_value[j], full_value[j].toUpperCase());
					}
				}
			}
			
			document.getElementById("ouptut").innerHTML = str;
		}
	</script>
</body>
</html>
