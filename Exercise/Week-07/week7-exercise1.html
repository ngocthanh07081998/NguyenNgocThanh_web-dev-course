<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style type="text/css">
		.section-title{
			border-bottom: 2px solid orange;
			display: inline-block;
			font-weight: 500;
			font-size: 20px;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<section>
		<div class="container-fluid">
			<h2 class="section-title">NAME LIST</h2>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Function</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th scope="row"></th>
								<td><input type="text" name="input-text-1" id="textbox-1"></td>
								<td><input type="text" name="input-text-2" id="textbox-2"></td>
								<td><a href="#" id="add-row">Thêm</a></td>
							</tr>
						</tfoot>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td><a href="#" class="del-button">Xóa</a></td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td><a href="#" class="del-button">Xóa</a></td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Larry</td>
								<td>the Bird</td>
								<td><a href="#" class="del-button">Xóa</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
			
		</div>
	</section>

	<script>
		$(document).ready(function(){
			// delete row
			// $(".del-button").on("click", function(){
			// 	$(this).closest("tr").remove();
			// });

			$(".del-button").on("click", function(){
				$(this).parents("tr").remove();
			});

			// add row
			$("#add-row").on("click", function(){
				var first = $("#textbox-1").val();
				var last = $("#textbox-2").val();
				var string = `
				<tr>
					<th scope="row"></th>
					<td>`+ first + `</td>
					<td>`+ last + `</td>
					<td><a href="#" class="del-button">Xóa</a></td>
				</tr>
				`;

				$("table tbody").append(string);
			});
		});
	</script>
</body>
</html>
