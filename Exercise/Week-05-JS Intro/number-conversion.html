<!DOCTYPE html>
<html>
<head>
	<title>Number-Conversion</title>
	<meta charset="utf-8">
</head>
<body>
	<button onclick="doubleToInt()">Convert double (8.75) to integer</button>
	<br>
	<button onclick="roundedInt()">Convert double (8.75) to integer with rounding</button>
	<br>
	<button onclick="stringToInt()">Convert string ('1234') to integer and plus 1</button>
	<script type="text/javascript">
		function doubleToInt() {
			let valueDouble = 8.75;
			let valueInt = valueDouble | 0;
			alert(valueInt);
		}

		function roundedInt() {
			let valueDouble = 8.75;
			let roundedInt = (valueDouble + 0.5) | 0;
			alert(roundedInt);
		}

		function stringToInt() {
			let str = '1234';
			let i = str | 0 + 1;
			alert(i);
		}
	</script>
</body>
</html>
