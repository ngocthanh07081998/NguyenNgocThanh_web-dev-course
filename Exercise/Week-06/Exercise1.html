<!DOCTYPE html>
<html>
<head>
	<title>Product List</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function product_Object(_id,_name,_image,_price,_discountedPrice){
			return {
				id : _id,
				name : _name,
				image : _image,
				price : _price,
				discountPrice : _discountedPrice,
				toString : function(){
					return this.name;
				}
			};
		}

		let productA, productB, productC;

		productA = product_Object('1','productA','imageA','100','99');
		productB = product_Object('2','productB','imageB','100','99');
		productC = product_Object('3','productC','imageC','100','99');

		let product_List = [productA,productB,productC];

		for (var i = 0; i < product_List.length; i++) {
			console.log(product_List[i].toString());
		}
	</script>
</body>
</html>
